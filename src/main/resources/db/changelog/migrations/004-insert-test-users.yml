              - column: { name: email, value: jane@example.com }
              - column: { name: password, value: $2a$10$rgvANC9xt57S4C3rdt44Ge7zrO8h4FPcnIDbjOxgbRFC1CHaRDdUe } #janesecret

      rollback:
