databaseChangeLog:
  - changeSet:
      id: 007-create-resumes-table
      author: askolds
      changes:
        - createTable:
            tableName: resumes
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: filename
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: url
                  type: varchar(512)
                  constraints:
                    nullable: false
              - column:
                  name: size
                  type: bigint
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: resumes
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_resumes_users

  - changeSet:
      id: 007-add-resume_id-to-applications
      author: askolds
      changes:
        - addColumn:
            tableName: applications
            columns:
              - column:
                  name: resume_id
                  type: bigint
        - addForeignKeyConstraint:
            baseTableName: applications
            baseColumnNames: resume_id
            referencedTableName: resumes
            referencedColumnNames: id
            constraintName: fk_applications_resumes
